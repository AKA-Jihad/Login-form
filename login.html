<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="center">
        <h1 class="login">Login</h1>
        <form action="">
            <input required class="des" type="text" placeholder="Username"><br>
            <input required class="des" type="password" placeholder="Password">
            <a class="forgot" href="#">Forgot Password?</a><br><br> 
            <input class="btn" type="submit" value="Login"><br><br>
            <div class="member">
                Not a member? <a href="">Sign up</a>
            </div>
        </form>
    </div>
</body>
</html>
